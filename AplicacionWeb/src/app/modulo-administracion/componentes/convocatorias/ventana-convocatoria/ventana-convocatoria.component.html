<mat-card class="card-emergente">
    <mat-toolbar style="background-color: #812f32;color: white;">
      {{ operacion }} Convocatoria    
      <span class="espacio"> </span>
      <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
    </mat-toolbar>
  <form [formGroup]="form" autocomplete="off" (ngSubmit)="addEditConvocatoria()">
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="70px">
        <mat-grid-tile colspan=1>
          <mat-form-field class="columnas-1">
            <mat-label> Empresa </mat-label>
            <input matInput placeholder="Empresa" formControlName="empresa">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan=1>
          <mat-form-field class="columnas-1">
            <mat-label> Puesto </mat-label>
            <input matInput placeholder="Puesto" formControlName="puesto">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2">
            <mat-label> Salario </mat-label>
            <input matInput placeholder="Salario" formControlName="salario">
          </mat-form-field>
        </mat-grid-tile>
        
        <mat-grid-tile colspan=1>
          <mat-form-field class="columnas-1">
            <mat-label> Lugar </mat-label>
            <input matInput placeholder="Lugar" formControlName="lugar">
          </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile colspan=1>
          <mat-form-field class="columnas-1">
            <mat-label> Url </mat-label>
            <input matInput placeholder="url" formControlName="url">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan=2>
          <mat-form-field class="columnas-2" appearance="fill">
            <mat-label> Fecha </mat-label>
            <input 
              matInput
              [matDatepicker]="picker"
              placeholder="Fecha"
              formControlName="fecha"
              readonly>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  
    <mat-card-actions align="start">
      <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
      <button
        type="submit"
        mat-button
        cdkFocusInitial
        style="background-color: #812f32;color: white;">
        Guardar
      </button>
    </mat-card-actions>
  </form>
  </mat-card>
